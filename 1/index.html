
<!DOCTYPE html>
<html>

<head>
    <script src="https://code.jquery.com/jquery-git.js"></script>
    <script>

        //Check the readme file in this folder for instructions.

        //Your Code Goes Here

        function createDiv() {
            let div = $("<div>");
            div.text("New div tag created"); //ask next time: why does div,html work same as div.text
            $("body").append(div); }

    </script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Create a div using jQuery with style tag.</title>
</head>

<body>
    <input type="button" value="Click to add new div tag" onclick="createDiv()" />
</body>

</html>
